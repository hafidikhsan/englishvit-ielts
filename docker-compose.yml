services:
  nginx:
    build: ./nginx
    container_name: nginx
    ports:
      - "${NGINX_PORT:-80}:80"
    depends_on:
      - backend
    networks:
      - app-network

  backend:
    build: ./backend
    container_name: backend
    env_file:
      - ./backend/.env
    networks:
      - app-network
    volumes:
      - ./audio:/app/audio

  mfa:
    build: ./mfa
    platform: linux/amd64
    container_name: mfa
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
